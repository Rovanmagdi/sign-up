<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Team Work</title>
  </head>
  <body>
    <div class="container">
        <div class="card my-4 ">
            <div class="row no-gutters">
              <div class="col-md-5">
                <img src="images/time-management-planning-events-organization-vector-21786994.jpg" class="card-img" >
              </div>
              <div class="col-md-7 pt-5 px-5">
                <div class="card-body">
                    <h1 class="py-3">
                        sign up
                    </h1>
                  <form class="needs-validation" id="form">

                    <div class="form-row">
                        <div class="col-md-7 mb-3">
                            <!-- <label for="validationTooltip01">First name</label> -->
                            <input type="text" class="form-control" id="validationTooltip01" name="namefeild" placeholder="Name" required>
                            <div class="valid-tooltip">
                              Looks good!
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-7 mb-3">
                            <!-- <label for="validationTooltip01">First name</label> -->
                            <input type="email" class="form-control" id="validationTooltip01" name="emailfeild" placeholder="Your Email" required>
                            <div class="valid-tooltip">
                              Looks good!
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-7 mb-3">
                            <!-- <label for="validationTooltip01">First name</label> -->
                            <input type="password" class="form-control" id="validationTooltip01" name="passfeild" placeholder="choose password" required>
                            <div class="valid-tooltip">
                              Looks good!
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-7 mb-3">
                            <!-- <label for="validationTooltip01">First name</label> -->
                            <input type="text" class="form-control" id="validationTooltip01" name="verifypassfeild" placeholder="confirm password" required>
                            <div class="valid-tooltip">
                              Looks good!
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-7 mb-3">
                            <button class="btn btn-primary" id="btn" type="submit" style="height: 50px; width: 100%;">
                                Sign Up

                            </button>
                        </div>
                    </div>
                    
                    <p class="card-text"><small class="text-muted">Already have an acount ?</small>   <a href="#">login</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="bootstrap.js"></script>
    <script src="script.js"></script>
   
  </body>
</html>
