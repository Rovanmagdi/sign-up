<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="style2.css">


</head>

<body>
  <a type="button" class="btn " data-toggle="modal" data-target="#exampleModal">
    <i class="fa fa-user fa-3x"></i>
  </a>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container">
          <div class="row">

            <div class="card">
              <form class="box">
                <h1>Login</h1>
                <p class="text-muted"> Please enter your username and password!</p>
                <input type="text" name="" placeholder="Username" pattern="[A-Za-z]{1,32}" required>
                 <input type="password" name=""placeholder="Password" pattern="[0-9a-fA-F]{4,8}" required>
                <a class="forgot text-muted" href="#">Forgot password?</a>
                <input type="submit" name="" value="Login" href="#" required>
                <span class="text">
                  Or Sign Up Using
                </span>
                <div class="col-md-12">
                  <ul class="social-network social-circle">
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook-f"></i></a></li>

                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
                  </ul>
                </div>
                <div class="txt3">
                  <span class="txt1 ">
                    Or Sign Up Using
                  </span><br>

                  <a data-toggle="modal" href="#myModal2" class="txt2">SignUp</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal " id="myModal2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container">
          <div class="row">

            <div class="card">
              <form class="box">
                <h1>SigUp</h1>
                <input type="text" id="name" name="" placeholder="username" pattern="[A-Za-z]{1,32}" required>
                <input type="text" id="email" name="" placeholder="your email"
                  pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                <input type="password" id="password" name="" placeholder="password" minlength="9" maxlength="12" 
                pattern="[0-9a-fA-F]{4,8}" required>
                <input type="password" id="confirm_password" name="" placeholder="confirm password"minlength="9" maxlength="12"
                 pattern="[0-9a-fA-F]{4,8}" required>
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1" aria-required="true" aria-required="true">Remember
                  Me</label>

                <input type="submit" name="" value="SigUp" href="#">
                <div class="col-md-12">
                  <ul class="social-network social-circle">
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook-f"></i></a></li>

                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
                  </ul>
                </div>
                <div class="login">
                  <span class="txt1 ">
                    Don't have account?
                  </span>
                  <a data-toggle="modal" href="#myModal2" class="txt2">LOGIN</a>
                </div>
            </div>


          </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
      <script src="bootstrap.js"></script>
      <script>
        function myFunction() {
          var inpObj = document.getElementById("name");
          if (inpObj.value === '') {
            inpObj.style.border = "1px solid red"
          } else {
            document.getElementById("demo").innerHTML = "Input OK";
          }
        } 
      </script>
</body>

</html>
