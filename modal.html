<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="font-awesome.min.css">
     <link rel="stylesheet" href="style2.css">

</head>
<body>
    <header>
        <div class="container ">
            <nav class="navbar  navbar-light">
             <h2> <a class="navbar-brand" href="#">LOGO</a></h2>
             <div class="dropdown">
              <a  href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user-o col-md-1 fa-lg icon" aria-hidden="true"></i>
              </a>
            
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#staticBackdrop">Sign up</a>
                <a class="dropdown-item" href="#">log in</a>
                <!-- <a class="dropdown-item" href="#">Something else here</a> -->
              </div>
            </div>
             <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
              Launch static backdrop modal
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">SING UP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="needs-validation" id="form">
                        <div class="form-row">
                          <div class="col-md-12 mb-3 text-center ">
                          <img src="images/img_avatar.png" class="avatar">
                        </div>
                        </div>
                        <div class="form-row">
                          <i class="fa fa-user-o col-md-1 fa-lg icon" aria-hidden="true"></i>
                            <div class="col-md-10 mb-3">
                                
                                
                                <input type="text" class="form-control" id="validationTooltip01" name="namefeild" placeholder="Name" required>
                                
                            </div>
                        </div>
    
                        <div class="form-row">
                          <i class="fa fa-envelope-o col-md-1 fa-lg icon" aria-hidden="true"></i>
                            <div class="col-md-10 mb-3">
                                
                                <input type="email" class="form-control" id="validationTooltip01" name="emailfeild" placeholder="Your Email" required>
                              
                            </div>
                        </div>
    
                        <div class="form-row">
                          <i class="fa fa-lock fa-lg col-md-1 icon" aria-hidden="true"></i>
                          <div class="col-md-10 mb-3">
                                <input type="password" class="form-control" id="validationTooltip01" name="passfeild" placeholder="choose password" required>
                               
                            </div>
                        </div>
    
                        <div class="form-row">
                          <i class="fa fa-lock fa-lg col-md-1 icon" aria-hidden="true"></i>
                          <div class="col-md-10 mb-3">
                                <input type="password" class="form-control" id="validationTooltip01" name="verifypassfeild" placeholder="confirm password" required>
                              
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="col-md-8 mb-3 btn-submit">
                                <button class="btn btn-primary " id="btn" type="submit" style="height: 50px; width: 100%;">
                                    Sign Up
    
                                </button>
                            </div>
                        </div>

                        <div class="form-row">
                          <div class="col-md-12 ">
                              <p style="text-align: center; font-size: 20px;">OR</p>
                          </div>
                          <div class="col-md-12 mb-3 social">
                            <i class="fa fa-facebook-square" aria-hidden="true"></i>
                            <i class="fa fa-google" aria-hidden="true"></i>
                        </div>
                      </div>
                        
                        
                        
                      </form>
                  </div>
                  <div class="modal-footer">
                    <p class="card-text"><small class="text-muted">Already have an acount ?</small>  </p>
                    <a href="#">login</a> 
                    
                    <!-- <button class="btn btn-primary">login</button>  -->
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                  </div>
                </div>
              </div>
            </div>
              
            </nav>
          </div>
    </header>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
